<ng-template [ngIf]="!hasChat">
  <p>You havn't chatted with yet!</p>
</ng-template>
<ng-template [ngIf]="hasChat">
  <div *ngFor="let message of chat">
    <div
    class="container"
    [ngClass]="{'darker':message.interactorId !== 's165162'}">
      <img src="/assets/blank-profile.png" alt="Avatar"
      [ngClass]="{'right':message.interactorId !== 's165162'}">
      <p class="text-style">{{ message.message }}</p>
      <span class="time-left">{{ message.time }}</span>
    </div>
  </div>
</ng-template>
</div>

<hr>
<p>
  <mat-form-field class="full-width">
    <input type="text" id="message" matInput placeholder="Indtast din besked her..." #messageInput>
  </mat-form-field>
  <button mat-raised-button (click)="onSendMessage()">Send</button>
</p>
<hr>
