<mat-card class="fill-window">
    <h5>Grupper</h5>
    <hr>

    <mat-list *ngFor="let group of groups">
      <mat-list-item><button mat-menu-item> {{ group.groupName }}</button></mat-list-item>
    </mat-list>

    <h5>Personer</h5>
    <hr>

    <mat-list
      [routerLink]="['/home', 'personal', user.brugernavn]"
        *ngFor="let user of users; let i = index"
        (click)="onPersonalMessage(i)">
        <mat-list-item><button mat-menu-item>{{ user.fornavn }}</button></mat-list-item>
    </mat-list>
</mat-card>
